<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--for google font Quick sand-->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--for using fontawesome icons-->
<script src="https://kit.fontawesome.com/4f682c826f.js" crossorigin="anonymous"></script>
    <!--for attaching home.css file-->
<link rel="stylesheet" href="home.css">
<title>Weather App</title>

</head>
<body>
    <div class="box">
        <div id="weathericon"><i class="fa-regular fa-sun" style="color:#f1c40f" ></i></div>
 
        <!--Waves Container from www.freefrontend.com-->
        <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
        </div>

    <div class="info">
        <div id="iconLoc">
        <i class="fa-solid fa-street-view" style="color:red;"></i>
        <h2 id="location">Ramanagara, IN</h2>
        </div>
        <p id="date" >TUE|Nov-2022|12.29 PM</p>
        <h1 id="temp">26 Deg</h1>
        <h6 id="temp_min_max">22 Deg | 30 Deg </h6>

    </div>                      <!--div for info-->

    </div>                      <!--div for box-->
    <script src="home.js"></script>   <!--for linking home.js file-->               
</body>
</html>
